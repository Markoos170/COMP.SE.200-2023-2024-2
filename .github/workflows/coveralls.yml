name: CI with Coveralls

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Clone Repository
      run: gh repo clone OGgrizzley/COMP.SE.200-2023-2024-2
      # Add authentication steps if your repository is private and requires authentication

    - name: Change Directory
      run: cd COMP.SE.200-2023-2024-2

    - name: Set Up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install

    - name: Run Tests and Upload Coverage
      run: |
        npm test
        npm run coverage # Assuming this generates an LCOV file

        # Run the Coveralls GitHub Action with the specified version
        - name: Coveralls GitHub Action
          uses: coverallsapp/github-action@v2.2.3
          with:
            github-token: ${{ secrets.GITHUB_TOKEN }}
            file: path/to/your/lcov-file
