name: COMP.SE.200 Assignment

on:
  push:
    branches:
      - main

jobs:
  clone-repo:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up GitHub CLI
      run: |
        echo "env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}" > $GITHUB_ENV
      shell: bash

    - name: Clone repository
      run: gh repo clone OGgrizzley/COMP.SE.200-2023-2024-2
